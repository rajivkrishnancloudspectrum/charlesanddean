<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Enhanced Chat Custom UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <style>
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            z-index: 9999;
        }
        .btn-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* ✅ Resize Salesforce Messaging Window */
        .embeddedMessagingFrame {
            width: 520px !important;
            height: 720px !important;
            max-height: 90vh !important;
            border-radius: 12px !important;
        }

        .embeddedMessagingConversation {
            width: 520px !important;
            height: 720px !important;
        }

        .embeddedMessagingFrame iframe {
            border-radius: 12px !important;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h3>Contact Support</h3>
    <p>How can we help you?</p>

    <input type="text" id="chatInput" placeholder="Type your message here..." />
    <button id="sendBtn">Start Chat</button>

    <hr />

    <p>Quick Options:</p>
    <div class="btn-group">
        <button id="orderButton">Check Order Status</button>
        <button id="caseButton">Log a Case</button>
    </div>
</div>

<script>
function resizeMessagingWindow() {
    const interval = setInterval(() => {
        const frame = document.querySelector('.embeddedMessagingFrame');
        if (frame) {
            frame.style.width = "520px";
            frame.style.height = "720px";
            clearInterval(interval);
        }
    }, 300);
}

function initEmbeddedMessaging() {
    try {
        embeddedservice_bootstrap.settings.language = 'en_US';
        embeddedservice_bootstrap.settings.hideChatButtonOnLoad = true;

        window.addEventListener("onEmbeddedMessagingConversationOpened", () => {
            hideChatContainer();
            resizeMessagingWindow(); // ✅ resize when chat opens
        });

        window.addEventListener("onEmbeddedMessagingWindowClosed", () => {
            showChatContainer();
        });

        window.addEventListener("onEmbeddedMessagingButtonCreated", () => {
            showChatContainer();
        });

        embeddedservice_bootstrap.init(
            '00DTA00000B1e6j',
            'Web_AI_Agent',
            'https://charlesdean--partialcop.sandbox.my.site.com/ESWWebAIAgent1762338692563',
            {
                scrt2URL: 'https://charlesdean--partialcop.sandbox.my.salesforce-scrt.com'
            }
        );
    } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
    }
}

function showChatContainer() {
    const el = document.getElementById('chat-container');
    if (el) el.style.display = 'block';
}

function hideChatContainer() {
    const el = document.getElementById('chat-container');
    if (el) el.style.display = 'none';
}

function launchChat(message) {
    embeddedservice_bootstrap.utilAPI.launchChat()
        .then(() => {
            if (message) {
                sendMessageToChat(message);
            }
        })
        .catch(console.error);
}

function sendMessageToChat(message) {
    setTimeout(() => {
        embeddedservice_bootstrap.utilAPI.sendTextMessage(message)
            .catch(console.error);
    }, 2000);
}

document.addEventListener('DOMContentLoaded', () => {
    const sendBtn = document.getElementById('sendBtn');
    const chatInput = document.getElementById('chatInput');
    const orderButton = document.getElementById('orderButton');
    const caseButton = document.getElementById('caseButton');

    sendBtn.addEventListener('click', () => {
        const msg = chatInput.value.trim();
        if (msg) {
            chatInput.value = "";
            launchChat(msg);
        }
    });

    chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
    });

    orderButton.addEventListener('click', () => {
        launchChat(orderButton.textContent.trim());
    });

    caseButton.addEventListener('click', () => {
        launchChat(caseButton.textContent.trim());
    });
});
</script>

<script src='https://charlesdean--partialcop.sandbox.my.site.com/ESWWebAIAgent1762338692563/assets/js/bootstrap.min.js'
        onload='initEmbeddedMessaging()'></script>

</body>
</html>
