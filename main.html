<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Agentforce AI Portal</title>

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  width:100vw;
  overflow:hidden;
  font-family:-apple-system, sans-serif;
  background:#ffffff;
}

#landing-ui{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}

#embeddedMessagingContainer{
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background:white;
  z-index:9999;
  display:none;
}

#closeChatBtn{
  display:none;
  position:fixed;
  top:20px;
  right:20px;
  z-index:10000;
  background:#202123;
  color:white;
  border:none;
  border-radius:50%;
  width:42px;
  height:42px;
  font-size:20px;
  cursor:pointer;
}

.searchBox{
  display:inline-flex;
  width:100%;
  max-width:700px;
  justify-content:center;
}

input{
  height:60px;
  font-size:20px;
  width:85%;
  padding:0 30px;
  border-radius:35px 0 0 35px;
  border:1px solid #d1d5db;
  outline:none;
}

button{
  width:80px;
  border:none;
  border-radius:0 35px 35px 0;
  font-size:24px;
  background:#ccc;
  color:white;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div id="landing-ui">
  <h1 style="font-size:48px; font-weight:700; margin-bottom:20px;">
    How can <span style="color:#0070d2;">Agentforce</span> help?
  </h1>

  <div class="searchBox">
    <input id="agentInput" placeholder="Type your request..." />
    <button id="searchBtn" disabled>↑</button>
  </div>

  <p id="statusMsg" style="margin-top:15px; color:#666;">
    Initializing Agent…
  </p>
</div>

<div id="embeddedMessagingContainer"></div>
<button id="closeChatBtn">✕</button>

<script>
let capturedInput = "";
let chatLaunched = false;

/* ================= INIT ESW ================= */
function initEmbeddedMessaging() {

  embeddedservice_bootstrap.settings.language = "en_US";
  embeddedservice_bootstrap.settings.hideChatButtonOnLoad = true;

  // ⭐ Set inline ONLY when ESW is ready (prevents auto launch)
  window.addEventListener("onEmbeddedMessagingReady", () => {
    embeddedservice_bootstrap.settings.displayMode = "inline";
    embeddedservice_bootstrap.settings.targetElement =
      document.getElementById("embeddedMessagingContainer");

    const btn = document.getElementById("searchBtn");
    const msg = document.getElementById("statusMsg");

    btn.disabled = false;
    btn.style.background = "#202123";
    btn.style.cursor = "pointer";
    msg.innerText = "Agent is ready. Type your question.";
  });

  // Chat opened
  window.addEventListener("onEmbeddedMessagingConversationOpened", () => {

    const wait = setInterval(() => {
      if(document.querySelector(".embeddedMessagingFrame")){
        clearInterval(wait);

        document.getElementById("landing-ui").style.display = "none";
        document.getElementById("embeddedMessagingContainer").style.display = "block";
        document.getElementById("closeChatBtn").style.display = "block";

        if(capturedInput){
          embeddedservice_bootstrap.utilAPI.sendTextMessage(capturedInput);
          capturedInput = "";
        }
      }
    },100);
  });

  // Handle Salesforce minimize OR close
  const restoreUI = () => {
    chatLaunched = false;
    document.getElementById("embeddedMessagingContainer").style.display = "none";
    document.getElementById("landing-ui").style.display = "flex";
    document.getElementById("closeChatBtn").style.display = "none";
  };

  window.addEventListener("onEmbeddedMessagingWindowClosed", restoreUI);
  window.addEventListener("onEmbeddedMessagingWindowMinimized", restoreUI);

  embeddedservice_bootstrap.init(
    "00DTA00000B1e6j",
    "Web_AI_Agent",
    "https://charlesdean--partialcop.sandbox.my.site.com/ESWWebAIAgent1762338692563",
    {
      scrt2URL: "https://charlesdean--partialcop.sandbox.my.salesforce-scrt.com"
    }
  );
}

/* ================= USER ACTION ================= */
document.addEventListener("DOMContentLoaded", () => {

  const btn = document.getElementById("searchBtn");
  const input = document.getElementById("agentInput");
  const closeBtn = document.getElementById("closeChatBtn");

  input.addEventListener("input", () => {
    btn.disabled = !input.value.trim();
  });

  const startChat = () => {
    if(chatLaunched) return;
    const text = input.value.trim();
    if(!text) return;

    capturedInput = text;
    input.value = "";
    chatLaunched = true;

    embeddedservice_bootstrap.utilAPI.launchChat();
  };

  btn.addEventListener("click", startChat);
  input.addEventListener("keydown", e => {
    if(e.key === "Enter") startChat();
  });

  // Custom X ends session
  closeBtn.addEventListener("click", () => {
    embeddedservice_bootstrap.utilAPI.sendTextMessage("end");
    setTimeout(() => {
      embeddedservice_bootstrap.utilAPI.endChat();
    }, 400);
  });

});
</script>

<script
src="https://charlesdean--partialcop.sandbox.my.site.com/ESWWebAIAgent1762338692563/assets/js/bootstrap.min.js"
onload="initEmbeddedMessaging()">
</script>

<style>
.embeddedservice_bootstrap .embeddedMessagingFrame{
  position:fixed !important;
  top:0 !important;
  left:0 !important;
  width:100vw !important;
  height:100vh !important;
  border:none !important;
}
</style>

</body>
</html>
