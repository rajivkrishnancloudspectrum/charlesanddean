<!DOCTYPE html>
<html>

<head>
  <title>My GitHub Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>

<body style="margin:0;height: 100vh;background: #031b2e;">
  <div class="agentforce-container">
    <div
      style="background-image: url('./assets/convivaHeader.png'); background-repeat: no-repeat; height:125px; background-position: center;">
    </div>

    <div id="convivaBodyImageId"
      style="background-image: url('./assets/convivaBody.png'); background-repeat: no-repeat; height: 445px; background-position: center;">
    </div>

    <div class="chatview" id="chatview" onclick="handleChatView()">chatview</div>

    <div id="agentsubcontainerId" class="agentforce-subcontainer">
      <div class="agent-helpcontainer">
        <span class="agent-helpFont">How can </span>
        <span class="agent-convivaFont">Conviva Agent</span>
        <span class="agent-helpFont"> help?</span>
      </div>

      <div class="agent-input-search-container">
        <div class="agent-input-container">
          <input id="agentInput" class="agent-input-font" type="text" placeholder="Ask Anything....">
        </div>
        <div class="agent-search-button-container" onclick="doAgentforce()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
      </div>
    </div>

    <div
      style="background-image: url('./assets/convivaFooter.png'); background-repeat: no-repeat; height: 125px; background-position: center;">
    </div>
  </div>

  <script>
    document.getElementById("agentInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        doCallAgentforce(e.target.value);
      }
    });

    function doAgentforce() {
      let inputDocument = document.getElementById("agentInput");
      if (inputDocument) {
        doCallAgentforce(inputDocument.value);
      }
    }

    function doCallAgentforce(value) {
      embeddedservice_bootstrap.utilAPI.launchChat().then(() => {
        embeddedservice_bootstrap.utilAPI.sendTextMessage(value);

        document.getElementById("convivaBodyImageId").style.backgroundImage =
          "url('./assets/convivaBackground.png')";
        document.getElementById("agentsubcontainerId").style.visibility = "hidden";

        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }

    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en_US';

        embeddedservice_bootstrap.init(
          '00DTA00000B1e6j',
          'Web_AI_Agent',
          'https://charlesdean--partialcop.sandbox.my.site.com/ESWWebAIAgent1762338692563',
          {
            scrt2URL: 'https://charlesdean--partialcop.sandbox.my.salesforce-scrt.com'
          }
        );

        window.addEventListener('onEmbeddedMessagingReady', () => myOnMinimizeFunction());
        window.addEventListener('onEmbeddedMessagingWindowMinimized', () => myOnMinimizeFunction());
        window.addEventListener('onEmbeddedMessagingWindowMaximized', () => myOnMaximizeFunction());
        window.addEventListener('onEmbeddedMessagingClosed', () => myOnMinimizeFunction());

      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    }

    function myOnMinimizeFunction() {
      document.getElementById("convivaBodyImageId").style.backgroundImage =
        "url('./assets/convivaBody.png')";
      document.getElementById("agentsubcontainerId").style.visibility = "visible";
      document.getElementById("chatview").style.visibility = "hidden";
    }

    function myOnMaximizeFunction() {
      document.getElementById("convivaBodyImageId").style.backgroundImage =
        "url('./assets/convivaBackground.png')";
      document.getElementById("agentsubcontainerId").style.visibility = "hidden";
      document.getElementById("chatview").style.visibility = "visible";
    }

    function handleChatView() {
      document.getElementById("convivaBodyImageId").style.backgroundImage =
        "url('./assets/convivaBody.png')";
      document.getElementById("chatview").style.visibility = "hidden";
      document.getElementById("agentsubcontainerId").style.visibility = "visible";
    }
  </script>

  <!-- âœ… NEW ORG BOOTSTRAP -->
  <script
    src="https://charlesdean--partialcop.sandbox.my.site.com/ESWWebAIAgent1762338692563/assets/js/bootstrap.min.js"
    onload="initEmbeddedMessaging()">
  </script>

</body>
</html>
